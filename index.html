<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="url-form">
            <textarea id="input-text" rows="10" placeholder="Enter your paragraph with URLs here..."></textarea>
            <button type="submit">Shorten URLs</button>
        </form>
        <h2>Updated Paragraph:</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
